# SOVEREIGN AI HOLDING - Docker Compose
# Enterprise Infrastructure Stack

version: '3.8'

services:
  # ============ API GATEWAY ============
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sovereign-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - sovereign-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: sovereign-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    depends_on:
      - api
    networks:
      - sovereign-network

  # ============ AGENT WORKERS ============
  agent-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sovereign-agents
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - sovereign-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ============ DATABASES ============
  postgres:
    image: postgres:15-alpine
    container_name: sovereign-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=sovereign_holding
      - POSTGRES_USER=sovereign
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sovereign-network

  mongodb:
    image: mongo:7
    container_name: sovereign-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=sovereign_content
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - sovereign-network

  neo4j:
    image: neo4j:5
    container_name: sovereign-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - sovereign-network

  redis:
    image: redis:7-alpine
    container_name: sovereign-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sovereign-network

  # ============ MESSAGE QUEUE ============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sovereign-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sovereign-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sovereign-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sovereign-network

  # ============ MONITORING ============
  prometheus:
    image: prom/prometheus:latest
    container_name: sovereign-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - sovereign-network

  grafana:
    image: grafana/grafana:latest
    container_name: sovereign-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - sovereign-network

  # ============ BLOCKCHAIN (LOCAL) ============
  hardhat-node:
    image: ethereumoptimism/hardhat
    container_name: sovereign-hardhat
    restart: unless-stopped
    ports:
      - "8545:8545"
    volumes:
      - ./src/blockchain:/contracts
    working_dir: /contracts
    command: npx hardhat node
    networks:
      - sovereign-network

  # ============ VECTOR DB ============
  pinecone-proxy:
    build:
      context: .
      dockerfile: Dockerfile.pinecone
    container_name: sovereign-pinecone
    restart: unless-stopped
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    ports:
      - "5080:5080"
    networks:
      - sovereign-network

  # ============ NGINX LOAD BALANCER ============
  nginx:
    image: nginx:alpine
    container_name: sovereign-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - sovereign-network

# ============ VOLUMES ============
volumes:
  postgres_data:
  mongo_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:

# ============ NETWORKS ============
networks:
  sovereign-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
